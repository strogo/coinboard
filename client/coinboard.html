<head>
  <title>coinboard</title>
</head>

<body>
  {{> coinboard}}
</body>

<template name="coinboard">
  <h1>coinboard</h1>

  
  <h2>ticker</h2>
  <table>
  {{#each ticker}}
  <tr>
    <td>{{timestamp}}</td>
    <td>{{last}}</td>
  </tr>
  {{/each}}
  </table>

  <h2>EURUSD</h2>
  {{eurusd}}


  <h2>transactions</h2>
  {{#each transactions}}
  <li>{{value}}
  {{/each}}

  <div id="blockchainStatus"></div>
  <div id="mtgoxStatus"></div>
</template>
