<head>
  <title>coinboard.net</title>
</head>

<body>
  <div class="container">
    {{> coinboard}}
    <footer>
      <a href="http://guaka.org/">created by guaka</a> | <a href="http://github.com/guaka/coinboard">code at github</a> | <a href="http://github.com/guaka/coinboard/issues/new">feature requests welcome</a>
    </footer>
  </div>
</body>

<template name="coinboard">
  
  <div class="row">
    <header>
      <h1><a href="http://coinboard.net/">coinboard.net</a></h1>
    </header>
    <div class="span6">
      <h2>ticker</h2>

      {{> chart}}

      <div class="btn-group">
        <button class="btn {{#if currencyIs 'USD'}}btn-success{{/if}}" value="USD">USD 1</button>
        <button class="btn {{#if currencyIs 'EURUSD'}}btn-success{{/if}}" value="EURUSD">EURUSD {{eurusd}}</button>
      </div>
      <table id="rates">
        <tr>
          <th>time</th>
          <th>ask</th>
          <th>bid</th>
          <th>high</th>
          <th>last</th>
          <th>low</th>
          <th>volume</th>
        </tr>
        {{#each ticker}}
        <tr>
          <td>{{datetime}}</td>
          <td>{{ask}}</td>
          <td>{{bid}}</td>
          <td>{{high}}</td>
          <td>{{last}}</td>
          <td>{{low}}</td>
          <td>{{volume}}</td>
        </tr>
        {{/each}}
      </table>
    </div>

    <div class="span6">
      <h2>latest transactions</h2>
      {{#each transactions}}
      <div>{{value}}</div>
      {{/each}}
    </div>
  </div>
  
  <div id="blockchainStatus"></div>
  <div id="mtgoxStatus"></div>

</template>
